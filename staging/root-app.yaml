apiVersion: v1
kind: Namespace
metadata:
  name: argo-cd-root-app
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root
  namespace: argo-cd-root-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: argo-cd-root-app
  source:
    path   : "staging/applications"
    repoURL: "git@github.com:BohdanBohatov/argocd-keycloak.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
      