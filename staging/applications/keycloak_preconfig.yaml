apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : keycloak-user-3-preconfig
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name     : in-cluster
    namespace: keycloak-user-3-ns
  source:
    path   : "HelmCharts/initial-configuration-keycloak"
    repoURL: "git@github.com:BohdanBohatov/argocd-keycloak.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values-preconfig-keycloak-user-3.yaml
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true