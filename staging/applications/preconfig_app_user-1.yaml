apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : "keycloak-user-1-preconfig-application"
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name     : in-cluster
    namespace: "user-1-ns"
  source:
    path   : "HelmCharts/initial-configuration-keycloak"
    repoURL: "git@github.com:BohdanBohatov/argocd-keycloak.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - "./CompaniesValues/preconfig_values_user-1.yaml"
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true