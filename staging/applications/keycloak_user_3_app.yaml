apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : keycloak-user-3
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name     : in-cluster
    namespace: keycloak-user-3-ns
  source:
    repoURL: https://charts.bitnami.com/bitnami/
    chart: keycloak
    targetRevision: 24.1.0 
    helm:
      valueFiles:
      - Configuration/keycloak-user-values/values_keycloak_user_3.yaml
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true